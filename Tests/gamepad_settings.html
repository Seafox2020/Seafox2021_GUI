    del workspace de la pagina web-->
  <div class="container-fluid ">
    <!--Primera fila de la pagina web, incluye el encabezado de la pagina-->
    <div class="row">
      <!--Sin Uso-->
      <div class="col-1  col-sm-1  col-md-1  col-lg-1   col-xl-1 headerblock"></div>
      <!--Logo SeaFox-->
      <div class="col-1  col-sm-1  col-md-1  col-lg-1   col-xl-1 headerblock"></div>
      <!--Logo CETYS-->

      <!--Titulo-->

      <div class="col-2  col-sm-2  col-md-2  col-lg-2   col-xl-2 headerblock"></div>

    <!--Segunda fila de la pagina web, incluye el encabezado de la pagina-->

      <div class="col-12   col-sm-12    col-md-12    col-lg-12  col-xl-12 spacer"></div>
    </div>

    <!--Tercera fila de la pagina web, incluye el encabezado de la pagina-->
    <div class="row">
        <div class="col-12   col-sm-12    col-md-12    col-lg-12  col-xl-12 container">
            <div class="background_1 ">
                Press button on controller to connect.
<div id="axes" style="display: flex; flex-direction: column;"></div>

<script>
window.addEventListener('gamepadconnected', (event) => {
  const update = () => {
    const output = document.getElementById('axes');
    output.innerHTML = ''; // clear the output
    

    for (const gamepad of navigator.getGamepads()) {
      if (!gamepad) continue;
      for (const [index, axis] of gamepad.axes.entries()) {
        output.insertAdjacentHTML('beforeend',
          `<label>${gamepad.index}, ${index},
             <progress class = "bar-value" value=${axis+1} max="2"></progress>
           </label>`);
      }
    }
    requestAnimationFrame(update);
  };
  update();
});
</script>
            </div>
            
      </div>
  </div>
